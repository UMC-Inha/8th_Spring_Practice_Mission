<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>회원가입</title>
    <style>
        /* 기존 스타일 유지 */
    </style>
</head>
<body>
<h2>회원가입</h2>
<form th:action="@{/users/signup}" th:object="${userJoinDto}" method="post">
    <div th:if="${error}" th:text="${error}" style="color: red;"></div>

    <div>
        <label for="name">이름:</label>
        <input type="text" id="name" name="name" th:field="*{name}" required>
    </div>
    <div>
        <label for="email">이메일:</label>
        <input type="email" id="email" name="email" th:field="*{email}" required>
    </div>
    <div>
        <label for="password">비밀번호:</label>
        <input type="password" id="password" name="password" th:field="*{password}" required>
    </div>
    <div>
        <label for="gender">성별:</label>
        <select id="gender" name="gender" th:field="*{gender}">
            <option value="MALE">남성</option>
            <option value="FEMALE">여성</option>
            <option value="NONE">선택안함</option>
        </select>
    </div>
    <div>
        <label for="birth">생년월일 (YYYYMMDD):</label>
        <input type="text" id="birth" name="birth" th:field="*{birth}" placeholder="19900101" required>
    </div>
    <div>
        <label for="address">주소:</label>
        <input type="text" id="address" name="address" th:field="*{address}" required>
    </div>
    <div>
        <label for="phoneNumber">전화번호:</label>
        <input type="text" id="phoneNumber" name="phoneNumber" th:field="*{phoneNumber}" required>
    </div>
    <div>
        <label>선호 카테고리:</label>
        <div class="preferCategory">
            <label><input type="checkbox" th:field="*{preferCategory}" value="1"> 한식</label>
            <label><input type="checkbox" th:field="*{preferCategory}" value="2"> 중식</label>
            <label><input type="checkbox" th:field="*{preferCategory}" value="3"> 일식</label>
        </div>
    </div>
    <div>
        <label for="role">역할:</label>
        <select id="role" name="role" th:field="*{role}">
            <option value="USER">일반 사용자</option>
            <option value="ADMIN">관리자</option>
        </select>
    </div>
    <button type="submit">가입하기</button>
</form>
</body>
</html>
