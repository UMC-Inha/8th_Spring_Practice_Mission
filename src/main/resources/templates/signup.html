<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
</head>
<body>
<h2>회원가입</h2>

<form th:action="@{/members/signup}" th:object="${memberJoinDto}" method="post">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

    <div th:if="${#fields.hasErrors('*')}" style="color:red">
        <ul>
            <li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
        </ul>
    </div>

    <div>
        <label>이름:</label>
        <input type="text" th:field="*{name}" required/>
    </div>

    <div>
        <label>닉네임:</label>
        <input type="text" th:field="*{nickname}" required/>
    </div>

    <div>
        <label>이메일:</label>
        <input type="email" th:field="*{email}" required/>
    </div>

    <div>
        <label>비밀번호:</label>
        <input type="password" th:field="*{password}" required/>
    </div>

    <div>
        <label>전화번호:</label>
        <input type="text" th:field="*{phoneNumber}" required/>
    </div>

    <div>
        <label>성별:</label>
        <select th:field="*{gender}" required>
            <option value="" disabled selected>성별 선택</option>
            <option th:value="1">남성</option>
            <option th:value="2">여성</option>
        </select>
    </div>

    <div>
        <label>출생년도:</label>
        <input type="number" th:field="*{birthYear}" required/>
    </div>

    <div>
        <label>출생월:</label>
        <input type="number" th:field="*{birthMonth}" min="1" max="12" required/>
    </div>

    <div>
        <label>출생일:</label>
        <input type="number" th:field="*{birthDay}" min="1" max="31" required/>
    </div>

    <div>
        <label>주소:</label>
        <input type="text" th:field="*{address}" required/>
    </div>

    <div>
        <label>상세주소:</label>
        <input type="text" th:field="*{specAddress}" required/>
    </div>

    <div>
        <label>지역:</label>
        <input type="text" th:field="*{region}" required/>
    </div>

    <div>
        <label>선호 카테고리:</label><br/>
        <label><input type="checkbox" th:field="*{preferCategory}" th:value="1"/> 한식</label>
        <label><input type="checkbox" th:field="*{preferCategory}" th:value="2"/> 중식</label>
        <label><input type="checkbox" th:field="*{preferCategory}" th:value="3"/> 일식</label>
    </div>

    <div>
        <label>역할:</label>
        <select th:field="*{role}" required>
            <option value="" disabled selected>역할 선택</option>
            <option th:value="USER">일반 사용자</option>
            <option th:value="ADMIN">관리자</option>
        </select>
    </div>

    <div>
        <button type="submit">가입하기</button>
    </div>
</form>
</body>
</html>
