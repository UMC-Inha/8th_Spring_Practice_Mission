<form th:action="@{/members/signup}" th:object="${memberJoinDto}" method="post">
    <div th:if="${error}" th:text="${error}" style="color: red;"></div>

    <div>
        <label for="name">이름:</label>
        <input type="text" id="name" th:field="*{name}" required>
    </div>
    <div>
        <label for="email">이메일:</label>
        <input type="email" id="email" th:field="*{email}" required>
    </div>
    <div>
        <label for="password">비밀번호:</label>
        <input type="password" id="password" th:field="*{password}" required>
    </div>
    <div>
        <label for="gender">성별:</label>
        <select id="gender" th:field="*{gender}">
            <option value="MALE">남성</option>
            <option value="FEMALE">여성</option>
            <option value="NONE">선택안함</option>
        </select>
    </div>
    <div>
        <label for="birth">출생일:</label>
        <input type="date" id="birth" th:field="*{birth}" required>
    </div>
    <div>
        <label for="address">주소:</label>
        <input type="text" id="address" th:field="*{address}" required>
    </div>
    <div>
        <label>선호 카테고리:</label>
        <th:block th:each="category : ${categories}">
            <input type="checkbox" th:field="*{preferCategories}" th:value="${category.id}" />
            <span th:text="${category.name}"></span>
        </th:block>
    </div>
    <div>
        <label for="role">역할:</label>
        <select id="role" th:field="*{role}">
            <option value="USER">일반 사용자</option>
            <option value="ADMIN">관리자</option>
        </select>
    </div>

    <button type="submit">가입하기</button>
</form>
